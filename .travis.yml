language: node_js

sudo: false

node_js:
- 6

before_install:
- |
    if ! git diff --name-only $TRAVIS_COMMIT_RANGE | grep -qvE '(\.md$)|(^(docs|examples))/'
    then
      echo "Only docs were updated, stopping build process."
      exit
    fi
    npm install npm@latest -g
    npm --version

script:
- |
    if [ "$TEST_TYPE" = test ]; then
      npm test
    else
      npm run $TEST_TYPE
    fi

env:
  matrix:
  - TEST_TYPE=build
  - TEST_TYPE=test
